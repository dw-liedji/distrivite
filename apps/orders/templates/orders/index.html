<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapporteur avec Boucle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .protractor {
            position: relative;
            width: 300px;
            height: 150px;
            border-radius: 150px 150px 0 0;
            border: 2px solid #00d1b2;
            /* Couleur principale Bulma */
            background: #f5f5f5;
            /* Couleur de fond */
        }

        .protractor .angle-line {
            position: absolute;
            width: 2px;
            height: 150px;
            background: #ff3860;
            /* Couleur rouge pour la ligne */
            top: 0;
            left: 50%;
            transform-origin: bottom center;

            transform: rotate( {
                        {
                        axis
                    }
                }

                deg);
        }

        .protractor .labels {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .protractor .labels span {
            position: absolute;
            font-size: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">Rapporteur Mathématique</h1>
            <div class="protractor">
                <!-- Ligne de l'angle -->
                <div class="angle-line"></div>

                <!-- Labels des angles -->
                <div class="labels">
                    {% for angle in range(0, 181, 5) %}
                    <span style="
                            top: {{ 50 - 50 * sin(angle|radians) }}%;
                            left: {{ 50 + 50 * cos(angle|radians) }}%;
                            transform: translate(-50%, -50%);
                        ">
                        {{ angle }}°
                    </span>
                    {% endfor %}
                </div>
            </div>
            <p class="has-text-centered mt-4">
                Axe actuel : <strong>{{ axis }}°</strong>
            </p>
        </div>
    </section>
</body>

</html>
