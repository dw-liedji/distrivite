{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Change your password{% endblock %}
{% block content %}
<h1 class="title is-size-5">Change your password</h1>
<p class="subtile is-size-7">Use the form below to change your password.</p>
<form method="post">
    {{ form|crispy }}
    <p><input class="button is-primary" type="submit" value="Change"></p>
    {% csrf_token %}
</form>
{% endblock %}
