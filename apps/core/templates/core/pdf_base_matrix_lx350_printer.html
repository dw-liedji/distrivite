{% load static %}
{% load qr_code %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description"
              content="Dot matrix printable template for Epson LX-350, optimized for Django-generated PDFs.">
        <meta name="keywords" content="dot matrix, Epson LX-350, Django, PDF">
        <meta name="author" content="Datavite Team">
        <!-- Remove external CSS for dot matrix printing -->
        <style type="text/css" media="all">
            @media print {

                /* Defining the custom paper size for the Epson LX-350 */
                @page {
                    size: 210mm 297mm;
                    /* A4 dimensions in mm */
                    margin: 5mm;
                    /* Small margin for dot matrix */
                }

                html,
                body {
                    width: 100%;
                    font-family: 'Courier New', monospace;
                    /* Essential for dot matrix */
                    font-size: 12pt;
                    /* Standard dot matrix size */
                    line-height: 1;
                    /* Tighter line spacing */
                    margin: 0;
                    padding: 0;
                    color: #000 !important;
                    background: none !important;
                }

                /* Reset all elements for dot matrix printing */
                * {
                    float: none !important;
                    position: static !important;
                    box-shadow: none !important;
                    text-shadow: none !important;
                    background: transparent !important;
                }

                .logo {
                    width: 30%;
                    height: auto;
                }

                /* Remove complex styling */
                hr {
                    border-top: 1px solid #000;
                    margin: 5px 0;
                }

                .watermarked {
                    display: none;
                    /* Watermarks often don't print well on dot matrix */
                }

                /* Force page breaks where needed */
                .page-break {
                    page-break-after: always;
                }

                /* Optimize for continuous paper */
                body {
                    padding-bottom: 0;
                }

                /* Remove unnecessary elements */
                .no-print {
                    display: none !important;
                }
            }
        </style>
        <title>
            {% block title %}
            {% endblock title %}
        </title>
    </head>
    <body style="margin: 0; padding: 0;">
        <div style="margin: 0; padding: 0; width: 100%;">
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
