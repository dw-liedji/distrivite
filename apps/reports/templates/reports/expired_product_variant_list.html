{% extends 'core/base.html' %}

{% block title %}
Organizations product_variant
{% endblock title %}

{% block content %}

<div class="block px-0 mx-0 py-0 my-0">
    <div class="table-container">


        <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
            <thead class="is-selected">
                <tr class="is-selected">
                    <th>#</th>
                    <th style="text-align: center;">Name</th>
                    <th style="text-align: center;" colspan="3">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product_variant in product_variants %}
                <tr>
                    <td style="text-align: center;">{{ forloop.counter0 }}</td>
                    <td style="text-align: center;">{{ product_variant.product.name}}</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock content %}
